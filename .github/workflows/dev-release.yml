name: Dev Release OCI Image

on:
  push:
    branches-ignore:
      - 'main'

jobs:
  build-and-push-dev-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=dev-,format=short

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/amd64/v2,linux/amd64/v3,linux/arm64,linux/arm64/v6,linux/arm64/v7
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: true

      # - name: Attest Build Provenance
      #   uses: actions/attest-build-provenance@v2
      #   with:
      #     subject-name: "ghcr.io/${{ github.repository }}"
      #     subject-digest: ${{ steps.build-and-push.outputs.digest }}
      #     push-to-registry: true

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: "ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}"
          format: spdx-json
          output-file: "sbom.spdx.json"

      - name: Sign the container image with Cosign
        uses: sigstore/cosign-installer@v3
        with:
          cosign-release: 'v2.2.4'

      - name: Sign the container image with Cosign
        run: |
          cosign sign --yes \
            "ghcr.io/${{ github.repository }}@${{ steps.build-and-push.outputs.digest }}"
          cosign attest --yes --type spdxjson \
            --predicate sbom.spdx.json \
            "ghcr.io/${{ github.repository }}@${{ steps.build-and-push.outputs.digest }}"
        env:
          COSIGN_EXPERIMENTAL: "true"